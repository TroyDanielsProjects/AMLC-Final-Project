apiVersion: batch/v1
kind: Job
metadata:
  name: webscraper-job
  namespace: default
spec:
  backoffLimit: 2
  ttlSecondsAfterFinished: 86400
  template:
    metadata:
      annotations:
        gke-gcsfuse/volumes: "true" 
    spec:
      serviceAccountName: scraper-ksa
      restartPolicy: Never
      # Optional: ensure it never tries a GPU node
      nodeSelector:
        cloud.google.com/gke-nodepool: scraping
      containers:
      - name: buzz-scraper
        image: us-east4-docker.pkg.dev/amlc-449423/amlcfinalproject/buzz-scraper:latest
        env:
        - name: podcast-chiclets
          value: /mnt/gcs
        volumeMounts:
        - name: podcast-chiclets
          mountPath: /mnt/gcs
      volumes:
      - name: podcast-chiclets
        csi:
          driver: gcsfuse.csi.storage.gke.io
          readOnly: false
          volumeAttributes:
            bucketName: podcast-chiclets
            mountOptions: "implicit-dirs"  